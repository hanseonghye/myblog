{% if posts %}

{% for category, ps in posts.items %}
{% if ps %}
<li class="post-category">
    <p class="purple_border"><span style=" font-family: 'Noto Sans KR';">{{ category }}</span></p>
    <ul class="post-list">
        {% include "post/post_list.html" with posts=ps %}
    </ul>
    <br/>
    {% endif %}
</li>
{% endfor %}
{% endif %}
