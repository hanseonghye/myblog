{% extends "myblog/main.html" %}

{% block title %} {% endblock %}

{% block post-list %}
<br/>
{% if category %}
<p class="purple_border"><span style="font-size: 12pt; font-family: 'Noto Sans KR';">{{ category.name }}</span></p>
{% else %}
<p class="purple_border"><span style="font-size: 12pt; font-family: 'Noto Sans KR';">{{ all_category }}</span></p>
{% endif %}
<ul class="post-list">
    {% include "post/post_list.html" with posts=posts %}
</ul>
{% endblock %}
