{% extends "myblog/main.html" %}

{% block title %} myblog/home {% endblock %}

{% block home %}
<ul class="post-list-home">
    {% for category, ps in posts.items %}
        <p class="post-category">{{ category }}</p>
        {% for p in ps %}
            <p class="post-post-title">{{ p.title }}</p>
        {% endfor %}
        <hr>

    {% endfor %}
</ul>
{% endblock %}
