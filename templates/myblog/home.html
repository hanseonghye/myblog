{% extends "myblog/main.html" %}

{% block title %} myblog/home {% endblock %}

{% block home %}
<ul class="post-list-home">
    {% for post in posts %}
        <li class="post">
            <h2 class="post_title"><a href="{% url 'post:index' post.pk %}">{{ post.title }}</a></h2>
            {% for tag in post.tags %}
                <ul class="tag-list">
                </ul>
            {% endfor %}
            <div class="post-info">
                {{ post.ins_dt }}
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
